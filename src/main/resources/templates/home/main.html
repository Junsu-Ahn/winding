<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Korea Map Buttons</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .map-container {
            position: relative;
            width: 600px;
            height: 800px;
            background-image: url('https://github.com/user-attachments/assets/f585e27e-18ab-4bb3-83f7-4ee74deb8cac');
            background-size: cover;
            background-repeat: no-repeat;
        }
        .map-button {
            position: absolute;
            border: 2px solid #fff;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
            line-height: 30px;
            width: 60px;
            height: 30px;
        }
        #button1 {
            top: 20%;
            left: 60%;
        }
        #button2 {
            top: 20%;
            left: 40%;
        }
        #button3 {
            top: 40%;
            left: 40%;
        }
        #button4 {
            top: 35%;
            left: 55%;
        }
        #button5 {
            top: 50%;
            left: 45%;
        }
        #button6 {
            top: 60%;
            left: 40%;
        }
        #button7 {
            top: 55%;
            left: 65%;
        }
        #button8 {
            top: 40%;
            left: 70%;
        }
    </style>
</head>
<body>
<div class="map-container">
    <button id="button1" class="map-button">강원도</button>
    <button id="button2" class="map-button">경기도</button>
    <button id="button3" class="map-button">충남</button>
    <button id="button4" class="map-button">충북</button>
    <button id="button5" class="map-button">전북</button>
    <button id="button6" class="map-button">전남</button>
    <button id="button7" class="map-button">경남</button>
    <button id="button8" class="map-button">경북</button>
</div>
</body>
</html>
