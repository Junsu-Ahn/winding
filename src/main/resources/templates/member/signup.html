<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다함께 와인딩</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" th:href="@{/css/Login.css}">
    <script src="https://ssl.daumcdn.net/dmaps/map_js_init/postcode.v2.js"></script>
    <style>

        .signup_form_section form div {
            margin-bottom: 20px;
        }
        .signup_form_section form div span {
            font-weight: 500;
        }

    </style>
</head>
<body>
<div class="top_bar_section">
    <div class="main_logo">
        <div class='box'>
            <div class='title'><a href="/"><img src="https://github.com/user-attachments/assets/415b30b9-749d-47bd-b20d-e00b28414cc2" alt="메인 로고"></a></div>
        </div>
    </div>
</div>

<div class="signup_form_section">
    <form th:action="@{/member/signup}" method="POST">
        <div>
            <span>아이디</span>
            <input type="text" name="username" placeholder="아이디" required>
        </div>
        <div>
            <span>비밀번호</span>
            <input type="password" name="password" placeholder="비밀번호" required>
        </div>
        <div>
            <span>비밀번호 확인</span>
            <input type="password" name="password_confirm" placeholder="비밀번호 확인" required>
        </div>
        <div>
            <span>닉네임</span>
            <input type="text" name="nickname" placeholder="닉네임" required>
        </div>
        <div>
            <span>이메일</span>
            <input type="email" name="email" placeholder="이메일" required>
        </div>
        <div>
            <span>주소</span>
            <input type="button" onclick="execDaumPostcode()" value="주소검색"><br><br>
            <input type="text" id="postcode" name="postcode" placeholder="우편번호" readonly>
            <input type="text" id="address" name="address" placeholder="주소" readonly>
            <input type="text" id="address2" name="address2" placeholder="상세주소">
        </div>
        <div>
            <button type="submit">회원가입</button>
        </div>
    </form>
</div>

<script>
    function execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {

                var addr = '';


                if (data.userSelectedType === 'R') {
                    addr = data.roadAddress;
                } else {
                    addr = data.jibunAddress;
                }


                document.getElementById('postcode').value = data.zonecode;
                document.getElementById("address").value = addr;

                document.getElementById("address2").focus();
            }
        }).open();
    }
</script>
</body>
</html>
